<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div id="upperScreen"></div>
            <div id="mainScreen"></div>
        </div>
        <div class="clear">
            <div class="ac">AC</div>
            <div class="ce">CE</div>
        </div>
        <div class="keys">
            <div class="partOne">
                <div class="unit">Num</div>
                <div class="unit">/</div>
                <div class="unit">*</div>
                <div class="unit">-</div>
            </div>
            <div class="partTwo">
                <div class="cubeOne">
                    <div class="unit" class="num">7</div>
                    <div class="unit" class="num">8</div>
                    <div class="unit" class="num">4</div>
                    <div class="unit" class="num">5</div>
                </div>
                <div class="cubeTwo">
                    <div class="nineSix">
                        <div class="unit" class="num">9</div>
                        <div class="unit" class="num">6</div>
                    </div>
                    <div class="add">+</div>
                </div>
            </div>
            <div class="partThree">
                <div class="cubeThree">
                    <div class="oneTwo">
                        <div class="unit" class="num">1</div>
                        <div class="unit" class="num">2</div>
                    </div>
                    <div class="zero" class="num">0</div>
                </div>
                <div class="cubeTwo">
                    <div class="nineSix">
                        <div class="unit" class="num">3</div>
                        <div class="unit" class="num">.</div>
                    </div>
                    <div class="add">enter</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <audio id="soundZero" src="./calculatorAudio/soundZero.wav"></audio>
    <audio id="soundOne" src="./calculatorAudio/soundOne.wav"></audio>

</body>
</html>
